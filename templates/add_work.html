<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Work</title>
</head>

<body>
    <h1>Add New Work</h1>
    <form method="post" enctype="multipart/form-data" action="{{ url_for('add_work') }}">
        <label for="title">Title:</label>
        <input type="text" id="title" name="title" required><br><br>

        <label for="description">Description:</label>
        <textarea id="description" name="description" required></textarea><br><br>

        <!-- Vyberte školu z preddefinovaného zoznamu -->
        <label for="school">Select School:</label>
        <select name="school" required>
            <option value="Trnava">Trnava</option>
            <option value="Nitra">Nitra</option>
            <option value="Banska Bystrica">Banská Bystrica</option>
        </select><br><br>

        <!-- Vyberte fakultu -->
        <label for="faculty">Faculty:</label>
        <input type="text" id="faculty" name="faculty" required><br><br>

        <!-- Ročník ako číslo -->
        <label for="year">Year:</label>
        <input type="number" id="year" name="year" required min="1" step="1"><br><br>

        <!-- Vyberte konferenciu -->
        <label for="conference_id">Select Conference:</label>
        <select id="conference_id" name="conference_id" required>
            {% for conference in conferences %}
            <option value="{{ conference['_id'] }}">{{ conference['name'] }}</option>
            {% endfor %}
        </select><br><br>

        <!-- Nahratie súboru -->
        <label for="file">Upload File:</label>
        <input type="file" id="file" name="file" required><br><br>

        <button type="submit">Submit Work</button>
    </form>
</body>

</html>
