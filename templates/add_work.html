<!DOCTYPE html>
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Pridanie práce </title>
    </head>
    <body>
        <form method="post" enctype="multipart/form-data" action="{{ url_for('add_work') }}">
            <label for="title">Názov práce:</label>
            <input type="text" id="title" name="title" required><br><br>

            <label for="description">Popis práce:</label>
            <textarea id="description" name="description" required></textarea><br><br>

            <label for="school">Vyberte školu:</label>
            <select name="school" required>
                <option value="Univerzita sv. Cyrila a Metoda v Trnave">Univerzita sv. Cyrila a Metoda v Trnave</option>
                <option value="Univerzita Konštantína Filozofa v Nitre">Univerzita Konštantína Filozofa v Nitre</option>
                <option value="Univerzita Mateja Bela v Banskej Bystrici">Univerzita Mateja Bela v Banskej Bystrici</option>
            </select><br><br>

            <label for="faculty">Fakulta:</label>
            <input type="text" id="faculty" name="faculty" required><br><br>

            <label for="year">Ročník štúdia:</label>
            <input type="number" id="year" name="year" required min="1" step="1"><br><br>

            <!-- Predvyplnená konferencia, ktorá sa nedá zmeniť -->
            <input type="hidden" name="conference_id" value="{{ selected_conference_id }}">

            <p>Konferencia: {{ conferences[0]['name'] }}</p><br><br>

            <label for="file">Nahrajte súbor:</label>
            <input type="file" id="file" name="file" required><br><br>

            <button type="submit">Odoslať prácu</button>
            
        </form>
    
        <a href="{{ url_for('student_dashboard') }}">Späť na zoznam prác</a>

    </body>
    
</html>
