<!DOCTYPE html>
<html lang="sk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pridanie práce</title>
  <link href="{{ url_for('static', filename='style_css/add_work.css') }}" rel="stylesheet">
</head>

<body>
  <form method="post" enctype="multipart/form-data" action="{{ url_for('add_work') }}">
    <p class="conference-name">Konferencia: {{ conference_name }}</p> <!-- Miesto "//Predvyplnená konferencia, ktorá sa nedá zmeniť //
    <input type="hidden" name="conference_id" value="{{ selected_conference_id }}">" -->
    <label for="title">Title:</label>
    <input type="text" id="title" name="title" required><br><br>

    <label for="description">Popis práce:</label>
    <textarea id="description" name="description" required></textarea><br><br>

    <label for="school">Vyberte školu:</label>
    <select name="school" id="school" required>
      <option value="">--Vyberte školu--</option>
      <option value="Univerzita sv. Cyrila a Metoda v Trnave">Univerzita sv. Cyrila a Metoda v Trnave</option>
      <option value="Univerzita Konštantína Filozofa v Nitre">Univerzita Konštantína Filozofa v Nitre</option>
      <option value="Univerzita Mateja Bela v Banskej Bystrici">Univerzita Mateja Bela v Banskej Bystrici</option>
    </select><br><br>

    <label for="faculty">Fakulta:</label>
    <select id="faculty" name="faculty" required>
      <option value="">--Najprv vyberte školu--</option>
    </select><br><br>

    <label for="year">Ročník štúdia:</label>
    <input type="number" id="year" name="year" required min="1" step="1"><br><br>

    <label for="file">Nahrajte súbor:</label>
    <input type="file" id="file" name="file" required><br><br>

    <button type="submit">Odoslať prácu</button>
  </form>

  <a href="{{ url_for('student_dashboard') }}" class="back-link">Späť na zoznam prác</a>


  <script>
    const faculties = {
      "Univerzita sv. Cyrila a Metoda v Trnave": [
        "Filozofická fakulta",
        "Fakulta masmediálnej komunikácie",
        "Fakulta prírodných vied",
        "Fakulta sociálnych vied",
        "Fakulta zdravotníckych vied"
      ],
      "Univerzita Konštantína Filozofa v Nitre": [
        "Fakulta prírodných vied a informatiky",
        "Fakulta sociálnych vied a zdravotníctva",
        "Fakulta stredoeurópskych štúdií",
        "Filozofická fakulta",
        "Pedagogická fakulta"
      ],
      "Univerzita Mateja Bela v Banskej Bystrici": [
        "Ekonomická fakulta",
        "Fakulta prírodných vied",
        "Fakulta politických vied a medzinárodných vzťahov",
        "Fakulta telesnej výchovy, športu a zdravia",
        "Filozofická fakulta",
        "Pedagogická fakulta",
        "Právnická fakulta"
      ]
    };

    const schoolSelect = document.getElementById("school");
    const facultySelect = document.getElementById("faculty");

    schoolSelect.addEventListener("change", () => {
      const selectedSchool = schoolSelect.value;

      // Vyčisti aktuálne možnosti fakulty
      facultySelect.innerHTML = '<option value="">--Vyberte fakultu--</option>';

      // Pridaj nové možnosti podľa vybranej školy
      if (faculties[selectedSchool]) {
        faculties[selectedSchool].forEach(faculty => {
          const option = document.createElement("option");
          option.value = faculty;
          option.textContent = faculty;
          facultySelect.appendChild(option);
        });
      }
    });
  </script>
</body>

</html>
