<!DOCTYPE html>
<html lang="sk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vitajte v Konferenčnom systéme</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #d9ead3;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }

    h1 {
      color: #1a2516;
      text-align: center;
      margin-bottom: 20px;
    }

    h2 {
      color: #1a2516;
      text-align: center;
      margin-bottom: 20px;
    }

    .auth-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .auth-buttons a {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .auth-buttons a:hover {
      background-color: #45a049;
    }

    .conferences-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: 30px auto;
    }

    .conference-item {
      padding: 20px;
      border-bottom: 1px solid #ddd;
    }

    .conference-item:last-child {
      border-bottom: none;
    }

    .conference-item h3 {
      font-size: 20px;
      color: #333;
    }

    .conference-item p {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }

    button[type="submit"] {
      background-color: #007bffaf;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    /*Footer test*/
    footer {
            background-color: #2c3e50; /* Dark background */
            color: white;
            padding: 20px;
            text-align: center;
            width: 100%;
            margin-top: auto;
        }

        footer .contact-info {
            font-size: 1rem;
        }

        footer .contact-info a {
            color: #3498db; /* Blue color for links */
            text-decoration: none;
        }

        footer .contact-info a:hover {
            text-decoration: underline;
        }

        footer p {
            margin: 10px 0;
        }
        
  </style>
</head>

<body>

  <h1>Vitajte v Konferenčnom systéme</h1>

  <!-- Login and Register Buttons -->
  <div class="auth-buttons">
    <a href="{{ url_for('login') }}">Login</a>
    <a href="{{ url_for('register') }}">Register</a>
  </div>

  <!-- List of Conferences -->
  <div class="conferences-container">
    <h2>Dostupné konferencie</h2>
    <ul>
      {% for conference in conferences %}
      <li class="conference-item">
        <h3>{{ conference['name'] }}</h3>
        <p>{{ conference['description'] }}</p>
      </li>
      {% endfor %}
    </ul>
  </div>

  <!-- Footer s kontaktami -->
   <footer>
    <div class="contact-info">
      <p><strong>Kontakt</p>
        <p>Email: <a href="mailto:admin@ukf.sk">Admin</a></p>
        <p>Telefón: <a href="tel:+421000000000">+421 000 000 000</a></p>
        <p>Adresa: <a href="https://maps.app.goo.gl/xbsYHRJh5tmQj82f9">Tr. A. Hlinku 1, 949 01 Nitra</a></p>

    </div>
</body>

</html>
