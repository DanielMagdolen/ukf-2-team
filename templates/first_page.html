<!DOCTYPE html>
<html lang="sk">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Vitajte v Konferenčnom systéme</title>

  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" rel="stylesheet">

  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }

    body {
      font-family: 'Arial', sans-serif;
      background-color: #d9ead3;
      color: #333;
      line-height: 1.6;
      padding: 20px;
    }

    h1 {
      color: #1a2516;
      text-align: center;
      margin-bottom: 20px;
    }

    h2 {
      color: #1a2516;
      text-align: center;
      margin-bottom: 20px;
    }

    .auth-buttons {
      display: flex;
      justify-content: center;
      gap: 20px;
      margin-top: 30px;
    }

    .auth-buttons a {
      background-color: #4CAF50;
      color: white;
      padding: 12px 20px;
      text-decoration: none;
      border-radius: 5px;
      font-size: 16px;
      transition: background-color 0.3s ease;
    }

    .auth-buttons a:hover {
      background-color: #45a049;
    }

    .conferences-container {
      background-color: #fff;
      padding: 30px;
      border-radius: 8px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      max-width: 800px;
      margin: 30px auto;
    }

    .conference-item {
      padding: 20px;
      border-bottom: 1px solid #ddd;
    }

    .conference-item:last-child {
      border-bottom: none;
    }

    .conference-item h3 {
      font-size: 20px;
      color: #333;
    }

    .conference-item p {
      font-size: 14px;
      color: #555;
      margin-top: 10px;
    }

    button[type="submit"] {
      background-color: #007bffaf;
      color: #fff;
      border: none;
      padding: 10px 20px;
      font-size: 1.1rem;
      border-radius: 5px;
      cursor: pointer;
      transition: background-color 0.3s ease;
    }

    button[type="submit"]:hover {
      background-color: #0056b3;
    }

    footer {
      background-color: #2c3e50;
      color: white;
      padding: 20px;
      width: 100%;
      margin-top: auto;
      font-size: 1rem;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }

    footer .left-image {
      flex: 1;
      text-align: left;
    }

    footer .contact-info {
      font-size: 1rem;
      display: flex;
      flex-direction: column;
      align-items: center;
      text-align: left;
      flex: 2;
    }

    footer .social-icons {
      flex: 1;
      display: flex;
      justify-content: flex-end;
      gap: 20px;
    }

    footer .contact-info i {
      margin-right: 10px;
    }

    footer .contact-info div {
      margin-bottom: 10px;
    }

    footer .contact-info a {
      color: #3498db;
      text-decoration: none;
    }

    footer .contact-info a:hover {
      text-decoration: underline;
    }

    footer .social-icons a {
      color: white;
      font-size: 30px;
      text-decoration: none;
      transition: color 0.3s ease;
    }

    footer .social-icons a:hover {
      color: #3498db;
    }
  </style>
</head>

<body>

  <h1>Vitajte v Konferenčnom systéme</h1>

  <div class="auth-buttons">
    <a href="{{ url_for('login') }}">Login</a>
    <a href="{{ url_for('register') }}">Register</a>
  </div>

  <div class="conferences-container">
    <h2>Dostupné konferencie</h2>
    <ul>
      {% for conference in conferences %}
      <li class="conference-item">
        <h3>{{ conference['name'] }}</h3>
        <p>{{ conference['description'] }}</p>
      </li>
      {% endfor %}
    </ul>
  </div>

  <footer>
    <div class="left-image">
      <img src="https://img.freepik.com/free-vector/bird-colorful-logo-gradient-vector_343694-1365.jpg" alt="Image" style="max-width: 100px; height: auto;">
    </div>
  
    <div class="contact-info">
      <div>
        <i class="fas fa-envelope"></i>
        <span>Email: <a href="mailto:admin@ukf.sk">admin@ukf.sk</a></span>
      </div>
      <div>
        <i class="fas fa-phone-alt"></i>
        <span>Telefón: <a href="tel:+421000000000">+421 000 000 000</a></span>
      </div>
      <div>
        <i class="fas fa-map-marker-alt"></i>
        <span>Adresa: <a href="https://maps.app.goo.gl/xbsYHRJh5tmQj82f9" target="_blank">Tr. A. Hlinku 1, 949 01 Nitra</a></span>
      </div>
    </div>
  
    <div class="social-icons">
      <a href="https://www.facebook.com/fpvai.ukf/" target="_blank">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a href="https://sk.linkedin.com/company/katedra-informatiky-fpv-ukf-v-nitre" target="_blank">
        <i class="fab fa-linkedin-in"></i>
      </a>
      <a href="https://www.instagram.com/fpvai.ukf/" target="_blank">
        <i class="fab fa-instagram"></i>
      </a>
    </div>
  </footer>
  

</body>

</html>
