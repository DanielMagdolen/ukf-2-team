<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Školský konferenčný systém</title>
</head>

<body>
    <h1>Vitajte v školskom konferenčnom systéme!</h1>

    <!-- Login and Registration Links -->
    <div>
        <a href="{{ url_for('login') }}">Prihlásiť sa</a> |
        <a href="{{ url_for('register') }}">Registrovať sa</a>
    </div>

    <!-- List of Conferences -->
    <h2>Dostupné konferencie</h2>
    <ul>
        {% for conference in conferences %}
        <li>
            <strong>{{ conference['name'] }}</strong><br>
            <p>{{ conference['description'] }}</p>
        </li>
        {% endfor %}
    </ul>
</body>

</html>
