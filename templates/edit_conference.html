<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editovať konferenciu</title>
</head>

<body>
    <h1>Editovať konferenciu</h1>

    <form action="{{ url_for('update_conference', conference_id=conference['_id']) }}" method="POST">
        <label for="name">Názov konferencie:</label><br>
        <input type="text" id="name" name="name" value="{{ conference['name'] }}" required><br><br>

        <label for="description">Popis konferencie:</label><br>
        <textarea id="description" name="description" required>{{ conference['description'] }}</textarea><br><br>

        <label for="date">Dátum konferencie:</label><br>
        <input type="date" id="date" name="date" value="{{ conference['date'].strftime('%Y-%m-%d') }}" required><br><br>

        <button type="submit">Uložiť zmeny</button>
    </form>

    <a href="{{ url_for('view_conferences') }}">Späť na konferencie</a>
</body>

</html>
